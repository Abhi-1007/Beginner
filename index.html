<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange; /* Background color for the entire page */
            color: #fff; /* Text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        #game-container {
            background-color: rgba(236, 241, 241, 0.075); /* Background color for the game container */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #2ecc71; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Button background color on hover */
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #e74c3c; /* Result text color */
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10</p>

    <div id="game-container">
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;

            if (userGuess == secretNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
                document.getElementById('result').style.color = '#2ecc71'; /* Green text for success */
            } else {
                document.getElementById('result').innerHTML = 'Sorry, that\'s not the correct number. Try again!';
                document.getElementById('result').style.color = '#e74c3c'; /* Red text for failure */
            }
        }
    </script>

</body>
</html>
